    <!-- Course Management Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Course Management</h6>
                <h1 class="mb-5">Course Details</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="courseForm" action="#" method="post">
                        <!-- Hidden input to indicate create (default) or update mode -->
                        <input type="hidden" id="courseMode" name="courseMode" value="create">

                        <div class="mb-3">
                            <label for="courseTitle" class="form-label">Course Title</label>
                            <input type="text" class="form-control" id="courseTitle" name="courseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Course Description</label>
                            <textarea class="form-control" id="courseDescription" name="courseDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="courseImage" class="form-label">Course Image URL</label>
                            <input type="url" class="form-control" id="courseImage" name="courseImage" required>
                        </div>
                        <div class="mb-3">
                            <label for="coursePrice" class="form-label">Course Price</label>
                            <input type="text" class="form-control" id="coursePrice" name="coursePrice" required>
                        </div>

                        <!-- Additional fields as needed -->

                        <button type="submit" class="btn btn-primary" id="submitBtn">Create Course</button>
                        <button type="button" class="btn btn-secondary" id="updateBtn" style="display: none;">Update Course</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Course Management Form End -->

    <!-- Optional: Include any scripts you might need -->

    <!-- Template Javascript -->

    <script>
        // Sample script to toggle between create and update mode
        document.getElementById('courseForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Determine the form mode based on the hidden input value
            var formMode = document.getElementById('courseMode').value;

            // Perform actions based on the mode
            if (formMode === 'create') {
                // Execute create course logic (submit to create endpoint)
                console.log('Creating course...');
            } else if (formMode === 'update') {
                // Execute update course logic (submit to update endpoint)
                console.log('Updating course...');
            }
        });

        // Sample script to switch between create and update mode
        document.getElementById('updateBtn').addEventListener('click', function () {
            document.getElementById('courseMode').value = 'update';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'inline-block';
        });
    </script>
