    <script>
        // Sample data for demonstration
        const courses = [
            { image: "img/course-1.jpg", price: "$149.00", stars: "⭐⭐⭐⭐⭐", title: "Web Design & Development Course for Beginners",description: "Web Design & Development Course ", instructor: "Mohammad Kobeisy", duration: "140Hrs", students: 15 },
            { image: "img/course-2.jpg", price: "$180.00", stars: "⭐⭐⭐⭐⭐", title: "Mobile Application Development using Flutter",description: "Mobile Application Development ", instructor: "Ali Saleh", duration: "50 Hrs", students: 20 },
            { image: "img/Python-Logo.png", price: "$60.00", stars: "⭐⭐⭐⭐⭐", title: "The Complete Python Bootcamp From Zero to Hero in Python",description: "Python Bootcamp ", instructor: "Ali Saleh", duration: "30 Hrs", students: 50 },
            { image: "img/java1655.logowik.com.webp", price: "$80.00", stars: "⭐⭐⭐⭐⭐", title: "Java Programming for Complete Beginners", description: "Java Programming ",instructor: "Anas Jaafar", duration: "40 Hrs", students: 25 },
            { image: "img/logo-data-structure.png", price: "$100.00", stars: "⭐⭐⭐⭐⭐", title: "Data Structure and Algorithms Foundation",description: "Data Structure and Algorithms Course ", instructor: "Hussein Abbass", duration: "30 Hrs", students: 50 },
        ];

        // Function to populate the course table
        function populateCourseTable() {
            const tableBody = document.getElementById('courseTableBody');

            // Clear existing rows
            tableBody.innerHTML = '';

            // Populate the table with courses
            courses.forEach(course => {
                const row = document.createElement('tr');

                // Add course details to the row
                row.innerHTML = `
                    <td>${course.title}</td>
                    <td>${course.description}</td>
                    <td><img src="${course.image}" alt="${course.title}" style="max-width: 100px;"></td>
                    <td>${course.price}</td>
                    <td>
                        <button class="btn btn-primary" onclick="updateCourse(${course.id})">Update</button>
                        <br>
                        <br>
                        <button class="btn btn-danger" onclick="deleteCourse(${course.id})">Delete</button>
                    </td>
                `;

                // Append the row to the table
                tableBody.appendChild(row);
            });
        }

        // Sample function to handle updating a course
        function updateCourse(courseId) {
            // Implement your logic to handle updating a course
            console.log(`Updating course with ID: ${courseId}`);
        }

        // Sample function to handle deleting a course
        function deleteCourse(courseId) {
            // Implement your logic to handle deleting a course
            console.log(`Deleting course with ID: ${courseId}`);
        }

        // Call the function to populate the table
        populateCourseTable();
    </script>
