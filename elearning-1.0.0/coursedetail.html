<html lang="en">

<head>
    <meta charset="utf-8">
    <title>eLEARNING - eLearning HTML Template</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0" id="navbar">

    </nav>
    <!-- Navbar End -->
   <!-- Courses Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Courses</h6>
            <h1 class="mb-5">Popular Courses</h1>
        </div>
        <div class="row g-4 justify-content-center" id="courseContainer">
            <!-- Course items will be dynamically added here -->
        </div>
    </div>
</div>
<style>
    .course-item .position-relative img {
        width: 100%;
        height: 200px; /* Adjust the height as needed */
        object-fit: cover;
    }
</style>
<script>
    // Function to create a course item
    function createCourseItem(imageSrc, price, stars, title, instructor, duration, students) {
        return `
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="course-item bg-light">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid course-image" src="${imageSrc}" alt="${title}">
                        <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                            <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                            <a href="Login.html" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Enroll Now</a>
                        </div>
                    </div>
                    <div class="text-center p-4 pb-0">
                        <h3 class="mb-0">${price}</h3>
                        <div class="mb-3">
                            ${stars}
                            <small>(${students} Students)</small>
                        </div>
                        <h5 class="mb-4">${title}</h5>
                    </div>
                    <div class="d-flex border-top">
                        <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>${instructor}</small>
                        <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>${duration}</small>
                        <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>${students} Students</small>
                    </div>
                </div>
            </div>`;
    }



    // Sample usage:
    const courseContainer = document.getElementById('courseContainer');

    // Add multiple courses using the createCourseItem function
    courseContainer.innerHTML += createCourseItem("img/course-1.jpg", "$149.00", "⭐⭐⭐⭐⭐", "Web Design & Development Course for Beginners", "Mohammad Kobeisy", "140Hrs", 15);
    courseContainer.innerHTML += createCourseItem("img/course-2.jpg", "$180.00", "⭐⭐⭐⭐⭐", "Mobile Application Developement using flutter", "Ali Saleh", "50 Hrs", 20);
    courseContainer.innerHTML += createCourseItem("img/Python-Logo.png", "$60.00", "⭐⭐⭐⭐⭐", "The Complete Python Bootcamp From Zero to Hero in Python", "Ali Saleh", "30 Hrs", 50);
    courseContainer.innerHTML += createCourseItem("img/java1655.logowik.com.webp", "$80.00", "⭐⭐⭐⭐⭐", "Java Programming for Complete Beginners", "Anas Jaafar", "40 Hrs", 25);
    courseContainer.innerHTML += createCourseItem("img/logo-data-structure.png", "$100.00", "⭐⭐⭐⭐⭐", "Data Structure and Algorithms Foundation", "Hussein Abbass", "30 Hrs", 50);
    
</script>

</body>
<script src="js/main.js"></script>
<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>
<!-- Template Javascript -->

</html>
